    /* CSS for NotificationCard */
    .notification-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .notification-card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    .notification-card .card-bg {
      width: 100%;
      height: 150px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
    }

    .notification-card h3 {
      font-weight: bold;
      margin: 0;
    }

    .notification-card .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .notification-card .content p {
      margin: 0;
    }

    .actions-container {
      display: flex;
      justify-content: space-between;
    }

    .notification-card button {
      flex: 1;
      margin: 5px;
    }
  </style>

     // Function to format the date
 function formatDate(inputDate) {
      const months = [
        "Jan", "Feb", "Mar", "Apr", "May", "Jun",
        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
      ];

      const date = new Date(inputDate);
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();

      return `${day} ${month}. ${year}`;
    }

    
    // Function to create NotificationCard components
    function createNotificationCards(data) {
      const container = document.getElementById('notificationContainer');

      data.notifications.forEach((notification) => {
        const card = document.createElement('div');
        card.classList.add('notification-card');

        // Use the background image as a CSS background property
        if (notification.backgroundImage) {
          card.style.backgroundImage = `url(${notification.backgroundImage})`;
        }

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');

        if (notification.title) {
          const title = document.createElement('h3');
          title.innerHTML = `<b>${notification.title}</b>`;
          contentDiv.appendChild(title);
        }

        if (notification.content) {
          const content = document.createElement('p');
          content.textContent = notification.content;
          contentDiv.appendChild(content);
        }

        card.appendChild(contentDiv);

        if (notification.actions) {
          const actionContainer = document.createElement('div');
          actionContainer.classList.add('actions-container');

          notification.actions.forEach((action) => {
            const button = document.createElement('button');
            button.textContent = action.title;
            button.addEventListener('click', () => {
              if (action.link && action.link.url) {
                window.location.href = action.link.url;
              }
            });
            actionContainer.appendChild(button);
          });

          card.appendChild(actionContainer);
        }

        container.appendChild(card);
      });
    }

    createNotificationCards(jsonData);
